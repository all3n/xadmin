app:
  web:
    path: ${WEB_ROOT:classpath:public}
server:
  port: ${SERVER_PORT:8989}

spring:
  freemarker:
    check-template-location: false
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false
#  pid:
#    file: /xx/xadmin.pid

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect


  application:
    name: xadmin
    #cache:
    #  type: jcache
    #  jcache:
    #    config: classpath:ehcache.xml
task:
  pool:
    core-pool-size: 10
    max-pool-size: 30
    keep-alive-seconds: 60
    queue-capacity: 50

code:
  expiration: 300

rsa:
  private_key: 
